<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thanachat Malasaeng</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="antialiased">

    <!-- Background Particles -->
    <div id="particles-js"></div>

    <div class="content-wrapper flex flex-col min-h-screen">
        <!-- Header and Navigation -->
        <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" data-page="home" class="nav-link text-2xl text-white cursor-pointer">Thanachat M.</a>
                <div class="hidden md:flex space-x-6 items-center">
                    <a href="#" data-page="skills" class="nav-link text-gray-300 hover:text-white transition cursor-pointer">ความสามารถ</a>
                    <a href="#" data-page="portfolio" class="nav-link text-gray-300 hover:text-white transition cursor-pointer">ผลงาน</a>
                    <a href="#" data-page="certificates" class="nav-link text-gray-300 hover:text-white transition cursor-pointer">เกียรติบัตร</a>
                    <a href="#" data-page="contact" class="nav-link bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition cursor-pointer">ติดต่อ</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none cursor-pointer">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </nav>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4">
                <a href="#" data-page="home" class="nav-link block py-2 text-gray-300 hover:text-white cursor-pointer">หน้าแรก</a>
                <a href="#" data-page="skills" class="nav-link block py-2 text-gray-300 hover:text-white cursor-pointer">ความสามารถ</a>
                <a href="#" data-page="portfolio" class="nav-link block py-2 text-gray-300 hover:text-white cursor-pointer">ผลงาน</a>
                <a href="#" data-page="certificates" class="nav-link block py-2 text-gray-300 hover:text-white cursor-pointer">เกียรติบัตร</a>
                <a href="#" data-page="contact" class="nav-link block py-2 text-gray-300 hover:text-white cursor-pointer">ติดต่อ</a>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="container mx-auto px-6 py-12 flex-grow">
            <!-- Page 1: Home -->
            <section id="home" class="page text-center py-20 md:py-32">
                 <!-- Content will be injected by JavaScript -->
            </section>

            <!-- Page 2: Skills -->
            <section id="skills" class="page hidden py-16">
                <h2 class="section-title text-3xl font-bold text-white mb-12">ความสามารถของผม</h2>
                <div id="skills-container" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                     <!-- Content will be injected by JavaScript -->
                </div>
            </section>

            <!-- Page 3: Portfolio -->
            <section id="portfolio" class="page hidden py-16">
                <h2 class="section-title text-3xl font-bold text-white mb-12">ผลงานเด่น</h2>
                <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                     <!-- Content will be injected by JavaScript -->
                </div>
            </section>

            <!-- Page 4: Certificates -->
            <section id="certificates" class="page hidden py-16">
                <h2 class="section-title text-3xl font-bold text-white mb-12">เกียรติบัตรและรางวัล</h2>
                <div id="certificates-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                     <!-- Content will be injected by JavaScript -->
                </div>
            </section>
            
            <!-- Page 5: Contact -->
            <section id="contact" class="page hidden py-16 text-center">
                 <h2 class="section-title text-3xl font-bold text-white mb-12">ติดต่อผม</h2>
                 <div id="contact-container">
                     <!-- Content will be injected by JavaScript -->
                 </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 border-t border-gray-700">
            <div class="container mx-auto px-6 py-4 text-center text-gray-400">
                <p id="footer-text"></p>
            </div>
        </footer>
    </div>


    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
